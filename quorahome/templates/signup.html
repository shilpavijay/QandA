<html>
<head>
  <title> LOGIN | QandA</title>

</head>
<body>

      <div class="container">
      <br><br><br><br><br>
        <div class="rowsize" >   
         <div class="col-md-6">
          
          <div id="details">Details:</div>
          <br>        
          <form id="formlogin" action="main/" method="POST">
              {% csrf_token %}
              <div class="input-group">
              <div class="row">              
              <input type="usrnm" class="form-control" id="username" placeholder="Enter Username">
              </div>
              <br>
              <div class="row">
              <input id="email"  type="email" class="form-control" placeholder="E-mail Address">
              </div>
              <br>
              <div class="row">
              <input type="password" class="form-control" id="password" placeholder="Password">
              </div>
              
              <div class="row">
              <br>
              <button id = "submit" class="btn btn-info" type="submit">Signup</button>
              </div>
              </div>
          </form>
        </div>
      </div>
      </div>

      <br><br>

    <p id="msg2">The username/password entered is blank</p>
